<div class="card-header bg-white">
    <div clas="row">
      <h4 style="display: inline-block;">&nbsp;&nbsp;Articles related to questions</h4>
    </div>
  </div>
  
  <form>
    <p>Select a Region</p>
    <div style="display: inline-block; padding-right: 20px;" *ngFor="let region of regions">
      <label class="form-check-inline">
        <input class="form-check-input" type="radio" name="mode" [value]="region"
          [(ngModel)]="selectedRegion" (click)="onRegionSelectionChanged()">
        {{region}}
      </label>
    </div>
  </form>

<div>
  {{text?.article?.id}}
</div>

<div>
  {{text?.article?.body}}
</div>
