<style>
  article {
    padding: 20px;
    margin-left: auto;
    margin-right: auto;
    width: 70%;
  }

  section:after {
    content: "";
    display: table;
    clear: both;
  }

  header {
    padding: 20px;
    text-align: center;
  }

  footer {
    padding: 10px;
    text-align: center;
  }

  aside {
    width: 30%;
    padding-left: 15px;
    margin-left: 15px;
    float: right;
    font-style: italic;
    background-color: lightgray;
  }

  pre {
    overflow-x: auto;
    white-space: pre-wrap;
    white-space: -moz-pre-wrap;
    white-space: -pre-wrap;
    white-space: -o-pre-wrap;
    word-wrap: break-word;
    font-family: Helvetica;
    font-size: 18px;
    line-height: 1.8;
    margin-left: auto;
    margin-right: auto;
    width: 70%;
  }
</style>
<header>
  <h1 *ngIf="text">{{text.title}}</h1>
</header>
<section *ngIf="text">
  <article>
    <img [src]="text.imageUrl" [alt]="text.imageUrl" style="height: 500px; width: 100%" />
    <br/>
    <br/>
    <div [innerHTML]="text.body"></div>
  </article>
</section>
<footer *ngIf="text">
  <h4>By - {{text.author}}</h4>
</footer>
